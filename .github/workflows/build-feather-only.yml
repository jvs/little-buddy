name: Build Little Buddy

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install ARM GCC
        run: |
          sudo apt update
          sudo apt install -y --no-install-recommends gcc-arm-none-eabi libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib srecord
      - name: Build Feather Only
        run: |
          cd firmware
          mkdir build-feather
          cd build-feather
          PICO_BOARD=feather_host cmake ..
          make -j4 little_buddy
          cd ../..
          mkdir artifacts
          mv firmware/build-feather/little_buddy.uf2 artifacts/little_buddy.uf2
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: little_buddy
          path: artifacts/little_buddy.uf2
